<!DOCTYPE html>

  <title> Practica 5 </title>

  <body>
        
<script>
   let edad, horas, dias, minutos, segundos, anyos;
   edad = parseFloat(prompt("Introduzca la edad: "));
   anyos = 100-edad;
   dias = anyos * 365;
   horas = dias * 24;
   minutos = horas * 60;
   segundos = minutos * 60;
   alert('Te quedan para cumplir anyos: \n '+ anyos + ' años; \n' + dias + ' dias; \n' + horas + ' horas; \n' +  minutos + ' minutos; \n' +  segundos + ' segundos')
   //locales: let
   //var: globales
</script>
  </body>
  </html>
